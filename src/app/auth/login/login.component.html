<h2>Вход в системата</h2>

<form class="login" [formGroup]="loginFormGroup" (ngSubmit)="handleLogin()">

        <p *ngIf="errorMessage" class="error">{{errorMessage}}</p>

        <p class="field field-icon">
            <label for="email"><span><i class="fas fa-envelope"></i></span></label>
            <input [class.input-error]="loginFormGroup.controls['email'].touched && loginFormGroup.controls['email'].invalid" formControlName="email" type="email" name="email" id="email"
                placeholder="john.doe@gmail.com">
        </p>
        <ng-container *ngIf="loginFormGroup.controls['email'].touched && loginFormGroup.controls['email'].invalid">
            <!-- {{loginFormGroup.controls['email'].errors | json}} -->
            <p *ngIf="loginFormGroup.controls['email'].errors?.required" class="error">
                Email is required!
            </p>

            <p *ngIf="loginFormGroup.controls['email'].errors?.email" class="error">
                  Email is not valid!
            </p>
        </ng-container>

        <p class="field field-icon">
            <label for="password"><span><i class="fas fa-lock"></i></span></label>
            <input [class.input-error]="loginFormGroup.controls['password'].touched && loginFormGroup.controls['password'].invalid" formControlName="password" type="password" name="password" id="password" placeholder="******">
        </p>
        <ng-container *ngIf="loginFormGroup.controls['password'].touched && loginFormGroup.controls['password'].invalid">
            <!-- {{loginFormGroup.controls['password'].errors | json}} -->
            <p *ngIf="loginFormGroup.controls['password'].errors?.required" class="error">
                Password is required!
            </p>
            <p *ngIf="loginFormGroup.controls['password'].errors?.minlength" class="error">
                Password must be at least 5 characters!
            </p>
        </ng-container>

        <button [disabled]="loginFormGroup.invalid" [class.disabled]="loginFormGroup.invalid">Вход</button>

        <p class="text-center">
            Нямате акаунт?
            <a routerLink="/register">Регистрирай се</a>
        </p>

</form>
