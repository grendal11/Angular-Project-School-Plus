<table class="schools" *ngIf="!!schoolList">
    <tr class="header">
        <th class="town">Област</th>
        <th class="town">Населено място</th>
        <th class="school">Училище</th>
        <th class="roles">Роля</th>
    </tr>    
    <tr *ngFor="let school of schoolList">
        <td colspan="4">
            <app-school-list-item [school]="school"></app-school-list-item>
        </td>
    </tr>
</table>
